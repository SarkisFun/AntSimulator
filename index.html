<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <menu id="menu">
            <li><h2 class="menuTitle">MENÚ</h2></li>

            <li>
                <div>Menú de dibujo:</div>
                <ul class="submenu">
                    <li>
                        <input type="button" id="btnDrawColony">
                    </li>

                    <li>
                        <input type="button" id="btnDrawWall">
                    </li>

                    <li>
                        <input type="button" id="btnDrawFood">
                    </li>
                </ul>
            </li>

            <li>
                <div>Menú de simulación</div>
                <ul class="submenu">
                    <li>
                        <label for="txtAntsPerColony">Hormigas / Colonia:</label>
                        <input type="number" id="txtAntsPerColony" value="1" min="1">
                    </li>

                    <li>
                        <input type="button" value="&#9658; Reproducir" id="btnPlay" disabled>
                    </li>

                    <li>
                        <input type="button" value="&#9209; Parar" id="btnStop" disabled>
                    </li>
                </ul>
            </li>
        </menu>
        <canvas id="canvas"></canvas>
    </main>

    <script type="module" src="ant/AntWorker.js"></script>
    <script type="module" src="ant/Colony.js"></script>
    <script type="module" src="map/mapGrid.js"></script>
     <script type="module" src="simulation/Simulation.js"></script>
     <script type="module" src="index.js"></script>
</body>
</html>
